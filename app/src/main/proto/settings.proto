syntax = "proto3";

option java_package = "net.matsudamper.allintoolscreensaver";
option java_multiple_files = true;

message Settings {
  string image_directory_uri = 1;
  repeated int64 selected_calendar_ids = 2;
  int32 image_switch_interval_seconds = 3;
  bool alert_enabled = 4;
  repeated int64 alert_calendar_ids = 5;
  int64 notification_display_duration_millis = 6;
} 